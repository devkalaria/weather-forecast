<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="body-class">
    <div class="container">
        <div class="header">
            <div class="search-box">
                <input type="text" placeholder="Enter City/Country" class="input-box">

                <button class="fa-solid fa-magnifying-glass" id="searchBtn"></button>
            </div>

        </div>
        <div class="location-not-found">
            <h1>Sorry, Location not found!!!</h1>
            <img src="https://cdn.iconscout.com/icon/premium/png-256-thumb/not-found-location-2248858-1889610.png" alt="404 Error">


        </div>

        <div class="weather-body">
            <img src="https://t4.ftcdn.net/jpg/04/08/81/91/360_F_408819182_dBy5H00vMJSLwW7X3OcKHLRDm8BgUcDy.jpg" alt="Weather Image" class="weather-img">

            <div class="weather-box">
                <p class="temperature">0 <sup>Â°C</sup></p>

                <p class="description">Weather Condition</p>
            </div>

            <div class="weather-details">

                <div class="humidity">
                    <i class="fa-sharp fa-solid fa-droplet"></i>
                    <div class="text">
                        <span id="humidity">0%</span>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="wind">
                    <i class="fa-sharp fa-solid fa-wind"></i>
                    <div class="text">
                        <span id="wind-speed">0Km/H</span>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>

        </div>

    </div>


    <script src="javaScript.js"></script>
    <script src="https://kit.fontawesome.com/3f9264a039.js" crossorigin="anonymous"></script>
</body>
</html>
